
<html>
    <head>
        <title>Classic Basic Vue</title>
    </head>
    <body>
        <div id="app">
            <child-comp v-bind:prop1="message"></child-comp>
        </div>
        <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('child-comp', {
                props: ['prop1'],
                template: '<p>props ----> {{prop1}}</p>'
            });

            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello Vue !'
                },
            });
        </script>
    </body>
</html>
