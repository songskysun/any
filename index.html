
<html>
    <head>
        <title>Classic Basic Vue</title>
    </head>
    <body>
        <div id="app">
            <!--v-on:이벤트명="상위컴포넌트 메소드명"-->
            <child-comp v-on:show-log="logMessage"></child-comp>
        </div>
        <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('child-comp', {
                template: '<button @click="showLog">show</button>',
                methods: {
                    showLog : function(){
                        this.$emit('show-log');
                    }
                }
            });

            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello Vue !'
                },
                methods : {
                    logMessage : function () {
                        console.log('recieved Success');
                    }
                }
            });
        </script>
    </body>
</html>
