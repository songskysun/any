
<html>
    <head>
        <title>Classic Basic Vue</title>
    </head>
    <body>
        <div id="app">
            {{datas}}
            <child-comp></child-comp>
        </div>
        <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var eventBus = new Vue();
            var number = 0;

            Vue.component('child-comp', {
                template : '<div>하위 컴포넌트 영역 입니다. <button @click="showLog">buttons</button></div>',
                methods : {
                    showLog :  function () {
                        eventBus.$emit('triggerEventBus', 100)
                    }
                }
            });

            var app = new Vue({
                el: '#app',
                data : {
                    datas : number
                },
                created : function () {
                    eventBus.$on('triggerEventBus', function(value){
                        console.log(value);
                        number += value
                        console.log(number);
                    });
                }
            });
        </script>
    </body>
</html>
