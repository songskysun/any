
<html>
    <head>
        <title>Classic Basic Vue</title>
    </head>
    <body>
        <div id="app">
            <h1>Vue Route Example</h1>
            <button @click="getData">button</button>
        </div>
        <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                methods : {
                    getData: ()=>{
                        axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json').then((res, err)=>{
                            console.log(res);
                        });
                    }
                }
            });
        </script>
    </body>
</html>
